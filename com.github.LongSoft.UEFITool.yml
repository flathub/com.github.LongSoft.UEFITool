app-id: com.github.LongSoft.UEFITool
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
rename-desktop-file: uefitool.desktop
rename-icon: uefitool
command: uefitool
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
modules:
  - name: UEFITool
    buildsystem: cmake
    sources:
      - type: git
        url: https://github.com/LongSoft/UEFITool
        tag: A68
        commit: d03a8f254a3690be6499a93560f24eb88ed1e107
        x-checker-data:
          type: git
          tag-pattern: (^A\d+$)
          is-main-source: true
  - name: metainfo
    buildsystem: simple
    build-commands:
      - mkdir -p /app/share/metainfo
      - mv ${FLATPAK_ID}.metainfo.xml /app/share/metainfo/${FLATPAK_ID}.metainfo.xml
    sources:
      - type: file
        path: com.github.LongSoft.UEFITool.metainfo.xml
